{% extends "base.html" %}
{% block content %}
<div class="col-sm-12 col-md-8 col-md-offset-2">

<div class="panel panel-inverse">
<div class="panel-heading">
<h3>List of Ministries<span><a class="btn btn-primary btn-lg" href="{% url 'mda:ministry_create' %}" style="float:right; margin-top:-10px;">Add new</a></span></h3>
</div>
<hr>
<div class="panel-body">
  <div class="table-responsive table-bordered">          
<table class="table table-bordered table-striped table-condensed">
<thead>
<tr>
<th>S/N</th>
<th>Name</th>
<th>Projects</th>
</tr>
</thead>
{% for ministry in object_list %}

<tbody>
<tr>
<td>{{forloop.counter}}</td>
<td><a href="{% url 'mda:ministry_detail' ministry.id %}">{{ministry.name}}</a></td>
<td>{{ministry.ministryProjectCount}}</td>
</tr>
{% endfor %}
</tbody>
</div>
</div></div>
{% endblock content %}
