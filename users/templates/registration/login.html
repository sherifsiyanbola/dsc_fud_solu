{% load staticfiles %}
<html>
<head>
<title>Mu Taru Mu Gyara - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
<link rel="stylesheet" href="{% static 'css/base.css' %}"/>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<center><h1 class="login-text"><strong>LOGIN</strong></h1></center>
<div class="container">
    <div class="panel panel-inverse col-md-4 col-md-offset-4 col-sm-8  login-panel">
        <div class="panel-body">
<form class="form-horizontal login-form" role="form" method="post">
{% if form.errors %}
<div class="alert alert-danger fade in">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>username or password is incorrect</strong>
  </div>
{% endif %}

{% csrf_token %}
  <div class="form-group">
      <input type="text" name="username" id="id_username" class="form-control" placeholder="username" autofocus="true">
    </div>
  <div class="form-group">
      <input type="password" name="password" id="id_password" class="form-control" placeholder="password" autofocus="true">
    </div>
  <div class="form-group"> 
          <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
    </div>
 </div>
</form>
Dont have an account? <a href="{% url 'users:signup' %}">Signup</a><br>
Forgot password? <a href="{% url 'password_reset' %}">Reset password</a>
</div>
</div>
</body>
</html>
